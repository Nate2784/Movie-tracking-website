{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{info.name}} |About</title>
    <link rel="icon" sizes="180x180" href="{{icon.image.url}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/191bbdacd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/about.css'%}">
</head>
<body>
  <!-- header start -->
  {% include "header.html" %}
  <main class="about p-3">
    <section class="container my-5">
      <div class="row featurette">
        <div class="col-md-7">
          <span><h2 class="featurette-heading fw-normal lh-1">
            about this website?</h2></span>
          <p class="fs-6">{{info.about}}</p>
        </div>
        <div class="col-md-5">
          <img src="{{about.image.url}}"class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" alt="">
        </div>
      </div>
    </section>
    
    <hr class="featurette-divider">
    
    <section class="container my-5">
    <div class="row featurette">
      <div class="col-md-7 order-md-2">
        <span><h2 class="featurette-heading fw-normal lh-1">
          What We Do...</h2></span>
        <p class="fs-6">{{info.service}}</p>
      </div>
      <div class="col-md-5 order-md-1">
        <img src="{{service.image.url}}"class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" alt="">
      </div>
    </div>
    </section>

    <hr class="featurette-divider">
    
    <section class="container my-5">

    <div class="row featurette">
      <div class="col-md-7">
        <span><h2 class="featurette-heading fw-normal lh-1">
          Add To List Feature</h2></span>
        <p class="fs-6">{{info.addLIst}}</p>
      </div>
      <div class="col-md-5">
        <img src="{{addlist.image.url}}"class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" alt="">
      </div>
    </div>
    </section>

    <hr class="featurette-divider">
    <section class="container my-5">
    <div class="row featurette">
      <div class="col-md-7 order-md-2">
        <span><h2 class="featurette-heading fw-normal lh-1">Purchase Tickets Online</h2></span>
        <p class="fs-6">{{info.onlinePurchase}}</p>
      </div>
      <div class="col-md-5 order-md-1">
        <img src="{{purchase.image.url}}"class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" alt="">
      </div>
    </div>
  </section>
    <!-- END of FEATURETTES -->
  </main>

  {% include "footer.html" %}
</body>
</html>
